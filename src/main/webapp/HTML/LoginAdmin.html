<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>大概是登录页面</title>
    <link rel="shortcut icon"  href="../JPG/ico.ico"/>
    <link type="text/css" href="../CSS/Login.css" rel="stylesheet" />
    <script type="text/javascript" src="../JS/Login.js"></script>
    <script type="text/javascript" src="../JS/Data.js"></script>
    <script type="text/javascript" src="../JS/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <p>欢迎光临</p>
        <input type="email" placeholder="昵称/邮箱/手机号" id="username-login"><br>
        <input type="password" placeholder="密码" id="password-login"><br>
        <input type="button" value="登录" id="btn-login" onclick="getLoginData()" class="btn"><br>
        <a href="#" class="a-user">用户注册</a><a href="#" class="a-password">忘记密码?</a>
    </form>
    <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
    </div>
</div>


</body>
</html>
