    <!-- ./ logo -->

    <h5 class="text-dark">创建账户</h5>

    <!-- form -->
    <form>
        <div class="show_img" style="position: relative;border: 5px solid lightblue;width: 150px;height:150px;margin: 5px auto;border-radius: 50%;">
            <img src="" alt="" id="avatar_img" hidden
                 style="width: 140px;height: 140px;left:0;top: 0;border-radius: 50%;"/>
            <input type="file" id="avatar_file" name="avatar_file"
                   accept="image/*"
                   style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"/>
            <br> <br>
            <div class="text-muted">点击上传头像(选填)</div>
        </div>
        <br>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="昵称" required autofocus>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="手机号码">
            <div class="">
                <span class="input-group-text">选填</span>
            </div>
        </div>
        <div class="input-group">
            <input type="email" class="form-control" placeholder="邮箱" id="email" required>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="验证码" required>
            <div class="div-email">
                <button type="button" class="btn btn-primary btn-email">发送</button>
            </div>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="密码验证" required>
        </div>
        <button class="btn btn-primary btn-block" id="register">注 册</button>
        <hr>
        <p class="text-muted">已有一个账户?</p>
        <a href="./Login2.Login.html" class="btn btn-outline-light btn-sm">登 录!</a>
    </form>
    <!-- ./ form -->

</div>
